<div class="d-flex w-100 justify-content-center align-items-center h-100">
  <div class="card">
    <div class="card-header">Insira sua Matrícula</div>
    <div class="card-body">
      <div class="form-group">
        <label for="cpf">Matrícula</label>
        <input type="text" [(ngModel)]="matricula" (ngModelChange)="onChangeArmazenarMatricula(armazenarMatricula)" class="form-control" />
      </div>
      <div><input type="checkbox" [(ngModel)]="armazenarMatricula" (ngModelChange)="onChangeArmazenarMatricula($event)"> Armazenar matricula</div>
      <a class="btn btn-sm btn-primary mt-2" [routerLink]="[matricula]">Consultar</a>
    </div>
  </div>
</div>
