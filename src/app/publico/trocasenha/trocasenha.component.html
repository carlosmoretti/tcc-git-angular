<div class="fullscreen d-flex align-items-center justify-content-center">
  <div>
    <h3><i class="fa fa-unlock" aria-hidden="true"></i> Redefinição de senha!</h3>
    <form #formulario="ngForm" (ngSubmit)="enviar()">
      <div class="form-group">
        <label>Informe o token:</label>
        <input type="text" class="form-control" name="token" [(ngModel)]="trocaSenha.token" required />
      </div>
      <div class="form-group">
        <label>Sua nova senha:</label>
        <input type="password" class="form-control" name="senha" [(ngModel)]="trocaSenha.senha" required />
      </div>
      <div class="form-group">
        <label>Confirme sua senha:</label>
        <input type="password" class="form-control" name="confirmaSenha" [(ngModel)]="trocaSenha.confirmaSenha" required />
      </div>
      <button type="submit" class="btn btn-primary">Confirmar</button>
    </form>
  </div>
</div>
