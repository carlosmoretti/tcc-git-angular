<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agenda</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <quill-editor [(ngModel)]="recado" [disabled]="true"></quill-editor>
  </div>
</ng-template>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Início</a></li>
    <li class="breadcrumb-item active" aria-current="page">Notificação</li>
  </ol>
</nav>

<div class="card">
  <div class="card-header">Notificações</div>
  <div class="card-body">
    <app-grid [addVisible]="false" [service]="recadoService" (customEvent)="consultar($event)" [customIcons]="[
      { icon: 'fa fa-search', tooltip:'Visualizar', classe: 'btn btn-sm btn-light' }
    ]"></app-grid>
  </div>
</div>
