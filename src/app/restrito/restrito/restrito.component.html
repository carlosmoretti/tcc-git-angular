<div class="full">
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow mb-4 white">
    <div class="container">
      <!-- <a class="navbar-brand" href="#">Olá, {{usuarioLogado.username}}</a> -->
      <a class="navbar-brand"><img [src]="linkImagemLogo" height="40px"></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" *ngFor="let item of menus">
            <a class="nav-link" [routerLink]="[item.url]">{{item.titulo}}</a>
          </li>
        </ul>
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="[]" (click)="deslogar()">Sair</a>
          </li>
          <li class="nav-item">
              <a class="nav-link badge badge-primary"></a>
          </li>
      </ul>
      </div>
      <a class="navbar-brand" href="#"><span class="badge badge-info">Módulo {{usuarioLogado.role}}</span></a>
    </div>
  </nav>

  <div class="container mt-2 mb-5">
    <router-outlet></router-outlet>
  </div>
</div>

<footer>
  <div class="container p-3 text-white">
    <div class="d-flex align-items-center justify-content-between">
      <div>
        <span>SGBE - Sistema de Gestão do Bem Estar do Aluno</span><br/>
        <span style="font-size: 10px">(Trabalho de Conclusão de Curso da Universidade Castelo Branco)</span>
      </div>
      <div>
        <span>Para dúvidas, ligue:</span><br/>
        <span [innerHTML]="contatoInstituicao"></span>
      </div>
    </div>
  </div>
</footer>
