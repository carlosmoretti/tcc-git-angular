<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Início</a></li>
    <li class="breadcrumb-item active" aria-current="page">Configuração</li>
  </ol>
</nav>

<div class="card">
  <div class="card-header">{{labelTela}}</div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label>Título</label>
          <input type="text" class="form-control" [(ngModel)]="parametro.nome" />
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-check mb-2">
          <input class="form-check-input" [(ngModel)]="isConteudoHtml" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Conteúdo HTML
          </label>
        </div>
        <div class="form-group">
          <quill-editor  (onEditorCreated)="alteraEditor($event)" *ngIf="isConteudoHtml" [(ngModel)]="parametro.valor"></quill-editor>
          <textarea [(ngModel)]="parametro.valor" class="form-control" *ngIf="!isConteudoHtml"></textarea>
        </div>
      </div>
    </div>
    <button class="btn btn-sm btn-primary" (click)="salvar()">Salvar</button>
  </div>
</div>
